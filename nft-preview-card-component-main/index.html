<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <article class="card-img">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
    </article>

    <article class="card-content">
      <h2>Equilibrium #3429</h2>
      <p id="eth-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p id="value"><img src="./images/icon-ethereum.svg" alt="eth-icon">0.041ETH </p>
        <p id="time-left"><img src="./images/icon-clock.svg" alt="clock-icon">3 days left</p>
      </div>
    </article>

    <article class="card-footer">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span id="creator"> Jules Wyvern</span></p>
    </article>
  </div>
  <div class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/YaswanthSaiCh" target="_blank"> YaswanthSaiCh</a>.
    </p>
  </div>
</body>

</html>
